<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/dist/main.css" />
	</head>
	<body class="bg-gray-300">
		<div class="bg-gray-100 flex"> <!-- classes ain't inside body, because the height will be smaller than the whole thing -->
			<div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12"> <!-- flex item -->
				<div class="xl:max-w-lg xl:ml-auto"> <!-- we probably could move this up 1 level & get rid of this div -->
					<img class="h-20" src="/img/logo.svg" alt="Workcation" />
					<img
						class="mt-6 rounded-lg shadow-xl sm:mt-12 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
						src="/img/workation.jpg"
						alt="Woman workationing on the beach"
					/>
					<h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
						You can work from anywhere.
						<br />
						<span class="text-indigo-500">Take advantage of it.</span>
					</h1>
					<p class="mt-2 text-gray-700 sm:mt-4 sm:text-xl">
						Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather
						even if you're not on vacation.
					</p>
					<div class="mt-4 sm:mt-6">
						<a
							href="#"
							class="inline-block px-5 py-3 text-sm rounded-md shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold sm:text-base"
						>
							Book your escape
						</a>
					</div>
				</div>
			</div> <!-- / flex item -->

			<div class="hidden lg:block lg:w-1/2 lg:relative"> <!-- flex item -->
				<img
					class="absolute inset-0 h-full w-full object-cover object-center"
					src="/img/workation.jpg"
					alt="Woman workationing on the beach"
				/>
			</div> <!-- / flex item -->
		</div> <!-- / flex container -->
	</body>
</html>
